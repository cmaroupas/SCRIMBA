<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Playwrite+FR+Trad:wght@100..400&family=Sevillana&family=Montserrat:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter your task..." maxlength="40">
            <button onclick="addTask()">Add</button>
            <div id="charLimitMessage"></div>
        </div>
        <div id="taskLimitMessage"></div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
